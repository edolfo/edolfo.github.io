---
title: testarooni
theme: jekyll-theme-hacker
---
<body>
    <header>
      <div class="container">
        <h2>{{ page.title }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1 id="edolfogithubio">edolfo.github.io</h1>
        <ul class="posts">
          {% for post in site.posts %}
            <li> <a href="{{ post.url }}">{{ post.date | date_to_string }}</a> </li>
          {% endfor %}
        </ul>
      </section>
    </div>
</body>
