---
title: testarooni
---
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
      <div class="container">
        <h1>edolfo.github.io</h1>
        <h2></h2>

        <section id="downloads">
          
          <a href="https://github.com/edolfo/edolfo.github.io" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3> Posts </h3>
        <ul class="posts">
          {% for post in site.posts %}
            <li> <a href="{{ post.url }}">{{ post.date | date_to_string }}</a> </li>
          {% endfor %}
        </ul>
      </section>
    </div>
</body>
